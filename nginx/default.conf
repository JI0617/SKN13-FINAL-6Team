# conf.d 는 http 컨텍스트에서 include 되므로 map 사용 가능 (사용 안 함: set로 해결)

upstream backend {
    server backend:8000;
}

# 80 → 443 강제 리다이렉트 + (선택) ACME webroot
server {
    listen 80;
    server_name api.growing.ai.kr;

    # certbot webroot 방식 쓸 때만 사용 (없어도 됨)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name api.growing.ai.kr;

    # 인증서 경로 (컨테이너에 마운트되어 있어야 함)
    ssl_certificate     /etc/letsencrypt/live/api.growing.ai.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.growing.ai.kr/privkey.pem;

    # 헬스체크
    location /health {
        add_header Content-Type text/plain;
        return 200 "ok\n";
    }

    # API
    location / {
        # 허용 origin 값을 변수에 세팅 (중첩 if 금지)
        set $cors_allow_origin "";
        if ($http_origin ~* "^https://(www\.)?growing\.ai\.kr$") {
            set $cors_allow_origin $http_origin;
        }

        # Preflight 처리 (중첩 없이 단일 if)
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_allow_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # 실제 요청 프록시
        proxy_pass http://backend;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;

        # 실제 응답에도 CORS 헤더 추가 (허용되지 않으면 빈 값 → 브라우저에서 무시됨)
        add_header Access-Control-Allow-Origin $cors_allow_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
    }
}
