upstream backend {
    server backend:8000;
}

server {
    listen 80;
    servername ;  # ALB가 Host 헤더를 넘겨줌. 필요하면 growing.ai.kr로 바꿔도 OK

    # ALB 헬스체크용 엔드포인트 (무조건 200 OK)
    location /health {
        add_header Content-Type text/plain;
        return 200 "ok\n";
    }

    # 애플리케이션 프록시
    location / {
        proxy_pass http://backend/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;   # ALB가 https로 채워줌
        proxy_read_timeout 300;
    }

    # (선택) 업로드 큰 경우
    client_max_body_size 50m;
}
