# upstream
upstream backend {
    server backend:8000;
}

# ALB 뒤에서 동작하는 Nginx는 80만 리슨 (리다이렉트/SSL 없음)
server {
    listen 80;
    server_name api.growing.ai.kr;

    # 헬스체크: 반드시 200 반환
    location = /health {
        add_header Content-Type text/plain;
        return 200 "ok\n";
    }

    # API
    location / {
        # 허용 origin 동적 세팅
        set $cors_allow_origin "";
        if ($http_origin ~* "^https://(www\.)?growing\.ai\.kr$") {
            set $cors_allow_origin $http_origin;
        }

        # Preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_allow_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # 실제 요청 프록시
        proxy_pass http://backend;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;  # ← ALB값 보존
        proxy_read_timeout 300;

        # 응답 CORS
        add_header Access-Control-Allow-Origin $cors_allow_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
    }
}
